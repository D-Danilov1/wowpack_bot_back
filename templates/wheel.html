		<script src="https://telegram.org/js/telegram-web-app.js"></script>

      <script src="https://addmorescripts.github.io/hystModal/js/hystmodal/hystmodal.min.js"></script>

	<body>
		<div id="chart"></div>
      <div class="hystmodal" id="myModal" aria-hidden="true">
          <div class="hystmodal__wrap">
              <div class="hystmodal__window" role="dialog" aria-modal="true">
                  <div id="question"><img id="prizeImg"><h1></h1></div>
              </div>
          </div>
      </div>

		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
         var data = [];
         var container, padding, vis, pie, svg, myModal;

         let userId = 1376002704;//window.Telegram.WebApp.initDataUnsafe.user.id;

         window.onload = function() {
                     myModal = new HystModal({
            linkAttributeName: "data-hystmodal",
            // настройки (не обязательно), см. API
         });

            const xhttp = new XMLHttpRequest();
            let loaded = false;

            xhttp.onreadystatechange = function () {
               if (xhttp.readyState == 4 && xhttp.status == 503) {
                  document.body.innerHTML = "<h1>Вращения доступны раз в месяц</h1>";
               }
            };

            while (xhttp.responseText == undefined || !loaded) {
               loaded = true;
               xhttp.onload = function() {
					console.log("Available prizes");
                  console.log(this.responseText);
                  response = JSON.parse(this.responseText);

                  console.log(response[0]['id'])
                  response.forEach((prize) => {
                     data.push({
                        label: prize['name'],
                        question: prize['name'],
                        link: prize['link'],
                     });
                  });
                  drawWheel();
               }
               xhttp.open("GET", "http://127.0.0.1:8000/getWheelPrizes?user_id="+userId, true);
               xhttp.send();
            }
         }

         function drawWheel() {

            padding = {
                  top: 20,
                  right: 40,
                  bottom: 0,
                  left: 0
               },
               w = 500 - padding.left - padding.right,
               h = 500 - padding.top - padding.bottom,
               r = Math.min(w, h) / 2,
               rotation = 0,
               oldrotation = 0,
               picked = 100000,
               // oldpick = [],
               color = d3.scale.category20(); //category20c()
            //randomNumbers = getRandomNumbers();

            //http://osric.com/bingo-card-generator/?title=HTML+and+CSS+BINGO!&words=padding%2Cfont-family%2Ccolor%2Cfont-weight%2Cfont-size%2Cbackground-color%2Cnesting%2Cbottom%2Csans-serif%2Cperiod%2Cpound+sign%2C%EF%B9%A4body%EF%B9%A5%2C%EF%B9%A4ul%EF%B9%A5%2C%EF%B9%A4h1%EF%B9%A5%2Cmargin%2C%3C++%3E%2C{+}%2C%EF%B9%A4p%EF%B9%A5%2C%EF%B9%A4!DOCTYPE+html%EF%B9%A5%2C%EF%B9%A4head%EF%B9%A5%2Ccolon%2C%EF%B9%A4style%EF%B9%A5%2C.html%2CHTML%2CCSS%2CJavaScript%2Cborder&freespace=true&freespaceValue=Web+Design+Master&freespaceRandom=false&width=5&height=5&number=35#results

            svg = d3
               .select("#chart")
               .append("svg")
               .data([data])
               .attr("width", w + padding.left + padding.right)
               .attr("height", h + padding.top + padding.bottom);

            container = svg
               .append("g")
               .attr("class", "chartholder")
               .attr(
                  "transform",
                  "translate(" + (w / 2 + padding.left) + "," + (h / 2 + padding.top) + ")"
               );

            vis = container.append("g");

            pie = d3.layout
               .pie()
               .sort(null)
               .value(function(d) {
                  return 1;
               });

            // declare an arc generator function
            var arc = d3.svg.arc().outerRadius(r);

            // select paths, use arc generator to draw
            var arcs = vis
               .selectAll("g.slice")
               .data(pie)
               .enter()
               .append("g")
               .attr("class", "slice");

            arcs.append("path")
               .attr("fill", function(d, i) {
                  return color(i);
               })
               .attr("d", function(d) {
                  return arc(d);
               });

            // add the text
            arcs.append("text")
               .attr("transform", function(d) {
                  d.innerRadius = 0;
                  d.outerRadius = r;
                  d.angle = (d.startAngle + d.endAngle) / 2;
                  return (
                     "rotate(" +
                     ((d.angle * 180) / Math.PI - 90) +
                     ")translate(" +
                     (d.outerRadius - 10) +
                     ")"
                  );
               })
               .attr("text-anchor", "end")
               .text(function(d, i) {
                  return data[i].label;
               });

            container.on("click", spin);

            //make arrow
            svg.append("g")
               .attr(
                  "transform",
                  "translate(" +
                  (w + padding.left + padding.right) +
                  "," +
                  (h / 2 + padding.top) +
                  ")"
               )
               .append("path")
               .attr("d", "M-" + r * 0.15 + ",0L0," + r * 0.05 + "L0,-" + r * 0.05 + "Z")
               .style({
                  fill: "black"
               });

            //draw spin circle
            container
               .append("circle")
               .attr("cx", 0)
               .attr("cy", 0)
               .attr("r", 60)
               .style({
                  fill: "white",
                  cursor: "pointer"
               });

            //spin text
            container
               .append("text")
               .attr("x", 0)
               .attr("y", 10)
               .attr("text-anchor", "middle")
               .text("Вращать")
               .style({
                  "font-weight": "bold",
                  "font-size": "25px"
               });

         }

         function rotTween(to) {
            var i = d3.interpolate(oldrotation % 360, rotation);
            return function(t) {
               return "rotate(" + i(t) + ")";
            };
         }

         function spin(d) {
            container.on("click", null);

            console.log("Getting prize...")
            let prize;

            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
               console.log(this.responseText);
               response = JSON.parse(this.responseText);
               prize = response[0]['id'];
               console.log("Prize: "+ prize);
               setPrize(d, prize)
            }
            xhttp.open("GET", "http://127.0.0.1:8000/getWinner?user_id="+userId, true);
            xhttp.send();

         }

         function setPrize(d, prize) {
            var random = prize //Math.random()

            var ps = 360 / data.length,
               pieslice = Math.round(10000 / data.length),
               rng = Math.floor(random * 10000 + 360); //1440
            console.log(rng)

            rotation = Math.round(rng / ps) * ps;

            picked = Math.round(data.length - (rotation % 360) / ps);
            picked = picked >= data.length ? picked % data.length : picked;

            // if (oldpick.indexOf(picked) !== -1) {
            //    d3.select(this).call(spin);
            //    return;
            // } else {
            //    oldpick.push(picked);
            // }

            rotation += 90 - Math.round(ps / 2);

            vis.transition()
               .duration(3000)
               .attrTween("transform", rotTween)
               .each("end", function() {
                  document.getElementById("prizeImg").src = '/static/'+data[picked].link;
                  d3.select("#question h1").text(data[picked].question);
                  myModal.open('#myModal');
                  container.on("click", spin);
               });
         }
		</script>
